<!DOCTYPE html>
<html>
<head>
    <title>ARTHC Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css" />
</head>
<body>
<div id="app"  :class="{ quizAll: isQuizAll}">
    <div id="time_scroll">
        <h1 style="opacity:.25">ARTHC Timeline</h1>
        <div id="time_flow">
            <div id="flat_line"></div>
            <div id="markers">
                <div v-for="era in eras" class="century-block" :id="era" :style="eraStyle"><h3>{{era}}</h3></div>
            </div>
            <div id="gallery">
                <div v-for="piece in galleryEls" :id="piece.idString" :class="piece.classes" :style="piece.styles">
                    <div class="card">
                        <div class="image">
                            <img :src="piece.img" :alt="piece.name">
                            <div class="openTheater" @click="setTheaterImage(piece)"></div>
                        </div>
                        <div class="info">
                            <div class="title">{{piece.name}}</div>
                            <div class="artist">{{piece.artist}}</div>
                            <div class="period">{{piece.period}}</div>    
                            <div class="year">{{piece.year}}</div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div v-show="theaterOn" id="theater">
        <div id="screen" @click="toggleSubs">
            <div v-show="theaterData.img" id="imageBox" :style="theaterData.bgSrc"></div>
        </div>
        <div id="subs" v-show="subsOn">
                <div v-show="theaterData.img" id="imageInfo">
                    <div class="info">
                        <div class="title">{{theaterData.name}}</div>
                        <div class="artist">{{theaterData.artist}}</div>
                        <div class="period">{{theaterData.period}}</div>    
                        <div class="year">{{theaterData.year}}</div>    
                    </div>
                </div>
        </div>
        <div id="exitTheater" @click="closeTheater">&times;</div>
    </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./gallery.js"></script>
    <script src="./index.js"></script>

</body>
</html>
