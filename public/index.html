    <div id="main-view">
        <div id="timeline-wrapper" onwheel="app.doScroll(event)">
            <div id="timeline-box" class="fs-inner-wrapper">            
            <div id="markers">
                <div id="flatLine"></div>
                <div v-for="era in eras" class="century-block" :id="era" :style="{width: `${eraWidth}rem`}"><div class="era-label">{{era}}</div></div>
            </div>

            <div id="gallery">
                <div v-for="event in galleryEls" :id="event.idString" :class="{eventPos: true, hasImg: event.img, ext: event.loc === 'ext'}" :style="event.styles">
                    <div class="card">
                        <div v-if="event.img" class="image">
                            <img :src="event.img" :alt="event.name">
                            <div class="openTheater" @click="setTheaterImage(event)"></div>
                        </div>
                        <div class="info">
                            <div class="title">{{event.name}}</div>
                            <div class="details">
                                <div class="artist">{{event.artist}}</div>
                                <div class="period">{{event.period}}</div>    
                                <div class="year">{{event.year}}</div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>

        </div>
    
        <div id="controls">
            <div id="zoomIn" @click="changeEraZoom(.25)" class="btn"></div>
            <div id="zoomOut" @click="changeEraZoom(-.25)" class="btn"></div>
        </div>
    </div>

        <div id="person-summary">
            <h1>Robert Harris Jr</h1>
        </div>

    </div>

    <div v-show="theaterOn" id="theater">
        <div id="screen" @click="toggleSubs">
            <div v-show="theaterData.img" id="imageBox" :style="theaterData.bgSrc"></div>
        </div>
        <div id="subs" v-show="subsOn">
                <div v-show="theaterData.img" id="imageInfo">
                    <div class="info">
                        <div class="title">{{theaterData.name}}</div>
                        <div class="artist">{{theaterData.artist}}</div>
                        <div class="period">{{theaterData.period}}</div>    
                        <div class="year">{{theaterData.year}}</div>    
                    </div>
                </div>
        </div>
        <div id="exitTheater" @click="closeTheater">&times;</div>
    </div>

</div>
